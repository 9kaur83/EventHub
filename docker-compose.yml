version: '3.4'

networks:
   frontend:
   backend:

services:
   event:
      image: events/eventapi
      build:
         context: .\ProjectEventApi
         dockerfile: Dockerfile
      environment:
         DatabaseServer: mssqlserver
         DatabaseName: EventDb
         DatabaseUser: sa
         DatabasePassword: ProductApi(83)
         ExternalEventBaseUrl: http://localhost:6900
      ports: 
         - "6900:80"
      container_name: eventseventapi
      networks:
         - backend
         - frontend
      depends_on:
         - mssqlserver

   mssqlserver:
      image: "microsoft/mssql-server-linux:latest"
      environment:
         ACCEPT_EULA: Y
         SA_PASSWORD: ProductApi(83)
      ports:
         - "1449:1433"
      container_name: eventssqlserver
      networks:
         - backend
         
   tokenserver:
      build:
        context: .\TokenServiceApi
        dockerfile: Dockerfile
      image: events/tokenapi
      logging:
        driver: "json-file"
        options:
          max-size: "200k"
          max-file: "10"
      environment:
        DatabaseServer: mssqlserver
        DatabaseName: EventDb
        DatabaseUser: sa
        DatabasePassword: ProductApi(83)
        ASPNETCORE_ENVIRONMENT: Development
        MvcClient: http://localhost:5310
      ports:
        - "6700:80"
      container_name: tokenserviceapi
      networks:
        - backend
        - frontend
      depends_on:
        - mssqlserver

   webmvc:
      build:
        context: .\webmvc
        dockerfile: Dockerfile
      image: events/webmvc
      container_name: eventhub
      environment:
        ASPNETCORE_ENVIRONMENT: Development
        EventUrl: http://event
        IdentityUrl: http://192.168.1.6:6700
        CallBackUrl: http://localhost:5310
      ports:
        - "5310:80"
      networks:
        - frontend
      depends_on:
        - event  
  
